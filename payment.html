<!DOCTYPE html>
<html lang="en">

<head>

    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="homepage.css">
    <style>
         #logout{
            font-size:20px;
        }
       
        *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Ubuntu', sans-serif;
}

body{
  background: wheat;
  margin: 0 10px;
}

.payment{
  background: #f8f8f8;
  max-width: 360px;
  margin: 80px auto;
  height: auto;
  padding: 35px;
  padding-top: 70px;
  border-radius: 5px;
  position: relative;
}

.payment h2{
  text-align: center;
  letter-spacing: 2px;
  margin-bottom: 40px;
  color: #0d3c61;
}

.form .label{
  display: block;
  color: #555555;
  margin-bottom: 6px;
}

.input{
  padding: 13px 0px 13px 25px;
  width: 100%;
  text-align: center;
  border: 2px solid #dddddd;
  border-radius: 5px;
  letter-spacing: 1px;
  word-spacing: 3px;
  outline: none;
  font-size: 16px;
  color: #555555;
}

.card-grp{
  display: flex;
  justify-content: space-between;
}

.card-item{
  width: 48%;
}

.space{
  margin-bottom: 20px;
}

.icon-relative{
  position: relative;
}

.icon-relative .fas,
.icon-relative .far{
  position: absolute;
  bottom: 12px;
  left: 15px;
  font-size: 20px;
  color: #555555;
}

.btn{
  margin-top: 40px;
  background: lightcoral;
  padding: 12px;
  text-align: center;
  color: #f8f8f8;
  border-radius: 5px;
  cursor: pointer;
}


.payment-logo{
  position: absolute;
  top: -50px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 100px;
  background: #f8f8f8;
  border-radius: 50%;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
  text-align: center;
  line-height: 85px;
}

.payment-logo:before{
  content: "";
  position: absolute;
  top: 5px;
  left: 5px;
  width: 90px;
  height: 90px;
  background: lightcoral  ;
  border-radius: 50%;
}

.payment-logo p{
  position: relative;
  color: #f8f8f8;
  font-family: 'Baloo Bhaijaan', cursive;
  font-size: 58px;
}

@media screen and (max-width: 420px){

  .card-grp{
    flex-direction: column;
  }
  .card-item{
    width: 100%;
    margin-bottom: 20px;
  }
  .btn{
    margin-top: 20px;
  }
}
.wrapper{
    margin-left: 380px;
    margin-top: -480px;
}
#logout{
            font-size:15px;
            
        }
  
    </style>
</head>

<body>

    <div class="sidebar">
        <a href="homepage.html" onclick="home()">Home</a>
        <a href="product.html" onclick="product()">Products</a>
        <a href="payment.html" onclick="payment()">Payment Settings</a>
        <a href="contact.html" onclick="contact()">Contacts</a>     
        <hr>
        <a href="about.html" onclick="about()">About</a>
        <button id="logout">Logout</button>
      
     
    </div>
    <div class="content" id="content">
        <h2>Welcome to the Payment Setting</h2>
        <p>Fill up all details</p>
        <img src="swan.png" style="height: 400px; width: 400px; margin-left: -60px; position: relative; bottom: -70px;">

       <div class="wrapper">
        <div class="payment">
          <div class="payment-logo">
            <p>P</p>
          </div>
          <h2>Payment Method</h2>
          <div class="form">
            <div class="card space icon-relative">
              <label class="label">Full Name:</label>
              <input type="text" class="input" placeholder="Enter name">
              
            </div>
            <div class="card space icon-relative">
              <label class="label">Email:</label>
              <input type="text" class="input" placeholder="Enter Email">
              
            </div>
            <div class="card space icon-relative">
                <label class="label">Payment Method:</label>
                <input type="text" class="input" placeholder="Gcash/paymaya">
                
              </div>
            <div class="card-grp space">
              <div class="card-item icon-relative">
                <label class="label">Birth date:</label>
                <input type="text" name="expiry-data" class="input"  placeholder="00">
          
              </div>
              <div class="card-item icon-relative">
                <label class="label">Month:</label>
                <input type="text" class="input"  placeholder="0000">
            
              </div>
              <div class="card-item icon-relative">
                <label class="label">Day:</label>
                <input type="text" class="input"  placeholder="00">
            
              </div>
            </div>
              
            <div class="btn">
              Submit
            </div> 
            
          </div>
        </div>
      </div>
      
       
    </div>
<script>
document.querySelector('.btn').addEventListener('click', function() {
  var paymentDetailsFilled = true;
  var formFields = document.querySelectorAll('.btn');
  formFields.forEach(function(field) {
    if (field.value === '') {
      paymentDetailsFilled = false;
    }
  });

  if (paymentDetailsFilled) {
    alert('You can now proceed with your order!');
    window.location.href = "product.html";
  }
});
</script>

    <script src="logout.js"></script>
</body>

</html
